<div
  [class.m2app-dark]="darkMode"
  class="application-shell-container"
  [class.is-mobile]="mobileQuery.matches"
>
  <!-- HEADER -->
  <mat-toolbar color="primary" class="toolbar">
    <mat-toolbar-row>
      <a mat-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </a>
      <h1 class="app-name">Joseph Nechleba</h1>
      <span class="spacer"></span>
      <!-- icons for changing the theme to dark mode, translation of the page-->
      <mat-icon *ngIf="darkMode" (click)="darkMode = !darkMode" class="icon">nights_stay</mat-icon>
      <mat-icon *ngIf="!darkMode" (click)="darkMode = !darkMode" class="icon">wb_sunny</mat-icon>
      <mat-icon (click)="openDialog()" class="icon">translate</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>

  <!-- SIDENAV -->
  <mat-sidenav-container
    autosize
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      class="sidenav"
      #snav
      [opened]="!mobileQuery.matches"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      (click)="snav.toggle()"
    >
      <div
        class="header"
        [ngStyle]="!darkMode ?
          {'background-image': 'linear-gradient(to top right, #f3f1ef, #67809f)'} :
          {'background-image': 'linear-gradient(to top right, #455a64, #67809f)'}"
      >
        <div class="profile-container">
          <img class="profile-picture" src="https://joenechleba.files.wordpress.com/2017/07/cutmypic.png" alt="Profile Picture"/>
        </div>
        <div  class="signature-container">
          <p class="signature" [ngStyle]="mobileQuery.matches ?
            {'font-size': '30px'} :
            {'font-size': '20px'}"
          >
            @Joseph Nechleba
          </p>
        </div>
      </div>
      <div class="links-logos-container">
        <div class="sidenav-left">
          <div class="spacer-sidenav"></div>
          <mat-nav-list>
            <a mat-list-item routerLink=".">{{'MENU.ABOUT' | translate}}</a>
            <a mat-list-item routerLink="projects">{{'MENU.PROJECTS' | translate}}</a>
            <a mat-list-item href="../../assets/UpdatedResume.pdf">{{'MENU.RESUME' | translate}}</a>
          </mat-nav-list>
        </div>
        <div
          class="sidenav-right"
          [ngStyle]="!darkMode ?
          {'background-color': '#e8ecf1'} :
          {'background-color': '#2979ff'}"
        >
          <a class="icon-link" href="https://github.com/jnech1997">
            <i class="side-logos-mobile fab fa-github-alt"></i>
          </a>
          <a class="icon-link" href="https://www.facebook.com/joe.nechleba.1">
            <i class="side-logos-mobile fab fa-facebook"></i>
          </a>
          <a class="icon-link" href="https://www.youtube.com/channel/UCjbQokWG7vTFIJcW6GhliaA?view_as=subscriber">
            <i class="side-logos-mobile fab fa-youtube"></i>
          </a>
          <a class="icon-link" href="https://joenechleba.wordpress.com/">
            <i class="side-logos-mobile fab fa-wordpress-simple"></i>
          </a>
        </div>
      </div>
      <!-- FOOTER -->
      <div
        class="footer"
        [ngStyle]="!darkMode ?
        {'background-color': '#abb7b7'} :
        {'background-color': '#455a64'}"
      >
        <p class="footer-text">&#169; 2020, Joseph Nechleba</p>
      </div>
    </mat-sidenav>

    <!-- CONTENT OUTLET -->
    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
